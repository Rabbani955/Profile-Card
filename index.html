<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card UI Design</title>
    <link rel="stylesheet" href="style.css">

    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>

    <div class="profile_card">
        <div class="image">
            <img src="passphoto.JPG" alt="profile" class="profile_img">
        </div>

        <div class="text_data">
            <span class="name">Shaik Rabbani</span>
            <span class="job">B.Tech & CSE</span>
        </div>

        <div class="media_buttons">
            <a href="#" style="background:#3b5998" class="link">
                <i class='bx bxl-facebook-circle'></i>
            </a>
            <a href="#" style="background: #1DA1F2" class="link">
                <i class='bx bxl-twitter'></i>
            </a>
            <a href="#" style="background: #0A66C2" class="link">
                <i class='bx bxl-linkedin-square'></i>
            </a>
            <a href="#" style="background: #24292e" class="link">
                <i class='bx bxl-github'></i>
            </a>
        </div>
        
        <div class="buttons">
            <button class="button">Follow</button>
            <button class="button">Message</button>
        </div>

        <div class="analytics">
            <div class="data">
                <i class="bx bx-heart" ></i>
                <span class="number">60k</span>
            </div>
            <div class="data">
                <i class="bx bx-message-rounded" ></i>
                <span class="number">20k</span>
            </div>
            <div class="data">
                <i class="bx bx-share" ></i>
                <span class="number">10k</span>
            </div>
        </div>
    
        
    </div>

    
</body>
</html>
